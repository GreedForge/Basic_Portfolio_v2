<!DOCTYPE html>

<html lang="en-us">
   <meta charset="UTF-8">
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Contact</title>
   </head>
   <body>
      <section class="banner-top">
         <h1 class="name">Joseph Jaffe</h1>
         <nav>
            <ul class="banner">
               <li><a href="contact.html" class="banner-item">Contact</a></li>
               <li><a href="portfolio.html" class="banner-item">Portfolio</a></li>
               <li><a href="index.html" class="banner-item">About</a></li>
            </ul>
         </nav>
      </section>
      <section class="main-area">
         <hr class="theHR">
         <div class="form">
            <h2 class="about-me-title">Contact</h2>
            <form id="theform">
               <label for="form-name">Name</label>
               <br>
               <input type="text" name="form-name" class="form-item">
               <br>
               <label for="form-email">Email</label>
               <br>
               <input type="text" name="form-email" class="form-item">
               <br>
               <label for="form-message">Message</label>
               <br>
               <textarea rows="4" cols="50" name="form-message" form="theform" class="form-item">
               </textarea>
               <br>
               <input type="submit" value="Submit" class="submit">
            </form>
         </div>
      </section>
      <aside class="connect-with-me">
         <h3 class="connect-with-me-title">Connect With Me</h3>
         <div class="connect-with-me-images">
              <img alt="linkedin64x64" src="assets/images/linkedin64x64.png">
               <img alt="github64x64" src="assets/images/github64x64.png">
               <img alt="stackoverflow64x64" src="assets/images/stackoverflow64x64.png">
         </div>
      </aside>
